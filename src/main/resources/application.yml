spring:
  application:
    name: yap-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/yap-database
    username: postgres
    password: postgres

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

notification:
    enabled: true
    public-key: ${VAPID_PUBLIC_KEY:public-key}
    private-key: ${VAPID_PRIVATE_KEY:private-key}
